<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}AI Chat{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-base-200 h-screen flex flex-col overflow-hidden">

    <div class="flex-1 p-8 overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto" style="height: calc(100vh - 8rem);">

            <!-- Main Content Area -->
            <main class="col-span-1 md:col-span-2 bg-base-100 p-6 rounded-lg overflow-auto">
                {% block main_content %}
                <h1>Main Content</h1>
                {% endblock %}
            </main>

            <!-- Sidebar: For chat interaction -->
            <aside class="col-span-1 bg-base-100 p-6 rounded-lg min-w-[320px] flex flex-col overflow-hidden">
                <h2 class="mb-4 pb-3 border-b border-base-300 flex-shrink-0">{% block sidebar_title %}AI Chat{% endblock %}</h2>
                <div id="chat-messages" class="flex flex-col gap-4 overflow-y-auto pr-3 flex-1">
                    {% block chat_messages %}{% endblock %}
                </div>

                <!-- Message Input Area -->
                <div class="mt-4 pt-4 border-t border-base-300 flex-shrink-0">
                    {% block message_input %}
                    <form id="chat-form" class="flex gap-2">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Type a message..."
                            class="input input-bordered input-sm flex-1"
                            required
                        />
                        <button type="submit" class="btn btn-primary btn-sm">Send</button>
                    </form>
                    {% endblock %}
                </div>
            </aside>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-neutral text-neutral-content py-4 px-8 w-full flex-shrink-0">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <!-- Future live info can go here -->
            <div class="text-sm opacity-70">
                <span id="status-info">{% block status %}Ready{% endblock %}</span>
            </div>

            <!-- Theme Toggle -->
            <label class="swap swap-rotate">
                <input type="checkbox" class="theme-controller" value="dark" />

                <!-- Sun icon (light mode) -->
                <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                </svg>

                <!-- Moon icon (dark mode) -->
                <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                </svg>
            </label>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeController = document.querySelector('.theme-controller');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);
        themeController.checked = currentTheme === 'dark';

        // Listen for theme changes
        themeController.addEventListener('change', function() {
            const newTheme = this.checked ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>

    {% block extra_scripts %}{% endblock %}

</body>
</html>
